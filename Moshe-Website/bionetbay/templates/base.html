<style>
.loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    position: absolute;
    margin: -150px 0 0 -150px;
    left: 50%;
    top: 50%;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
$(window).load(function() {
    yes();
});

function yes() {
    $('#loading').hide();
    $('#cover').show();
};

</script>
