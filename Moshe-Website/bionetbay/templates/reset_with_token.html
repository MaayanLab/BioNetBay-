{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
<div class="panel panel-default" style="width: 50%;" >
  <div class="panel-heading text-center" id="panel-heading">
    <h2><b>Reset Password</h2>
  </div>


<!-- Inputting Username and Password (later can be replaced with a Login button)  -->

  <div class="panel-body">

    <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
    <!-- Submission Name -->
    <div class="form-group row">
      <label for="text-input" class="col-3 col-form-label">Password</label>
      <div class="col-12">
        <input required name = "password" class="form-control" type="password" id="text-input" placeholder="New Pssword">
      </div>
    </div>
    <div class="form-group row">
      <label for="text-input" class="col-3 col-form-label">Confirm Password<sup>*</sup></label>
      <div class="col-12">
        <input name = "confirm" class="form-control" type="password" id="text-input" placeholder="Password (same as above)">
      </div>
    </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          {{ form.csrf_token }}
  			  <br />
      {% with messages = get_flashed_messages() %}
       {% if messages %}
         {% for message in messages %}
         <div class="alert alert-danger" id="success-alert">
             <button type="button" class="close" data-dismiss="alert">x</button>
             <strong>{{ message }}</strong>
         </div>
         {% endfor %}
       {% endif %}
      {% endwith %}
    </div>
  </div>
  </form>
</div>
<script>$("#success-alert").fadeTo(2000, 500).slideUp(500, function(){$("#success-alert").slideUp(500);});</script>
{% endblock %}
