{% extends "base.html" %}
{% block content %}
<div id="Resources-row" class="container-fluid">
  <div class="container text-center">
    <div class="scrollingTable">
        <table id="example" class="display" cellspacing="0" width="100%" table-layout="fixed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for resource in resources %}
           <tr>
             <td><a href='/resourcepage/{{ resource.name }}'>{{ resource.name }}</a></td>
             <td>{{ resource.description }}</td>
           </tr>
           {% endfor %}
           </tbody>
      </table>
    </div>
  </div>
{% endblock %}
